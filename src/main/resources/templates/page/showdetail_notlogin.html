<html>

<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <script src="/js/postcomment_handler.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <a class="navbar-brand" href="/">KW SINSA</a>

            <div class="navbar-nav ml-auto">

                <!--<button onclick="modal_popup()" class="btn btn-outline-success my-2 my-sm-0" type="submit">댓글 달기</button>-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#postcomment">댓글 달기</button>
                <a href="/loginpage"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그인</button></a>
                <a href="/users/form"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">회원가입</button></a>
                
            </div>

        </div>
    </nav>

    <div id="postcomment" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">알림</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>로그인하시고 댓글등록 부탁드립니다!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-horizontal table-bordered">

        <thead>
            <tr>
                <th>게시글 내용</th>
            </tr>
        </thead>

        <tbody id="tbody">
            {{#post}}
            <tr>
                <td>{{content}}</td>
            </tr>
            {{/post}}
        </tbody>

    </table>


</body>



</html>
