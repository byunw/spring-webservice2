<html>

<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <br>
    <br>

    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default content-main">
                <form autocomplete="off" action="/savepost" method="post">

                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" name="title" placeholder="Title">
                    </div>

                    <div class="form-group">
                        <label>작성자</label>
                        <input type="text" class="form-control" name="author" placeholder="Author">
                    </div>

                    <div class="form-group">
                        <label>게시글</label>
                        <br>
                        <textarea style="resize:none" id="" name="content" rows="10" cols="63.5" placeholder="여기에다가 작성해주세요!"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success clearfix pull-right">게시글 등록</button>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
