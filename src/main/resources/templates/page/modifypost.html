<html>

<head>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <a class="navbar-brand" href="/">KW SINSA</a>

            <div class="navbar-nav ml-auto">

                <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그아웃</button></a>
                <a href="/writepost"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">게시글 작성</button></a>

            </div>

        </div>
    </nav>

    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
            <div class="panel panel-default content-main">

                {{#post}}
                    <form name="question" action="/updatepost/{{id}}" method="post">
                        <input type="hidden" name="_method" value="put"/>

                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="{{title}}"/>
                        </div>

                        <div class="form-group">
                            <label for="contents">내용</label>
                            <textarea name="contents" id="contents" rows="5" class="form-control" placeholder="{{content}}"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success clearfix pull-right">게시글 수정</button>
                        <div class="clearfix"/>

                    </form>
                {{/post}}

            </div>
        </div>
    </div>

</body>

</html>
