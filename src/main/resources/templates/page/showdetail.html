<html>

<head>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <a class="navbar-brand" href="">KW SINSA</a>

            <div class="navbar-nav ml-auto">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">댓글 달기</button>
                    <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그아웃</button></a>
                    <a href="/writepost"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">게시글 작성</button></a>
            </div>

        </div>
    </nav>

    <table class="table table-horizontal table-bordered">

        <thead>
            <tr>
                <th>게시글 내용</th>
            </tr>
        </thead>

        <tbody id="tbody">
            {{#post}}
                <tr>
                    <td>{{content}}</td>
                </tr>
            {{/post}}
        </tbody>

    </table>

    <textarea name="content" rows="5" class="form-control" placeholder="여기에다가 작성해주세요!" style="display:none;"></textarea>
    


</body>

</html>
