<html>

<head>
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<br>
<br>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form autocomplete="off" action="/login" method="post">

                <p1 style="color:red">해당아이디의 비빌번호가 틀렸습니다. 해당아이디의 비빌번호 다시 입력해주세요!!</p1>

                <div class="form-group">
                    <label>사용자 아이디</label>
                    <input type="text" class="form-control" name="userId" placeholder="Userid">
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
                <div class="clearfix"/>

            </form>
        </div>
    </div>
</div>

</body>

</html>
