<html>

    <head>
        <link href="/webjars/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    </head>

    <body>

        <br>
        <br>

        <div class="container" id="main">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default content-main">
                    <form autocomplete="off" action="/create" method="post">

                        <p1 style="color:red">다른 사람이 이미 사용한 아이디입니다. 다른 아이디로 가입해주세요!</p1>

                        <div class="form-group">
                            <label>사용자 아이디</label>
                            <input type="text" class="form-control" name="userId" placeholder="Userid">
                        </div>

                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="new-password">
                        </div>

                        <div class="form-group">
                            <label>이름</label>
                            <input class="form-control" name="name" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>

                        <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                        <div class="clearfix"/>

                    </form>
                </div>
            </div>
        </div>

    </body>

</html>
